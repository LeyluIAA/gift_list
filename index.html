  messagingSenderId: "693813568430"
};
firebase.initializeApp(config);
var tasksRef = firebase.database().ref('tasks');
var app = new Vue({
  el: '#demo',
  data: {
    newTask: {
      text: '',
      url: '',
      list: ''
    }
  },
  firebase: {
    tasks: tasksRef
  },
  computed: {
    validation: function () {
      return {
        text: !!this.newTask.text.trim(),
        url: !!this.newTask.url.trim(),
        list: !!this.newTask.list.trim()
      }
    },
    isValid: function () {
      var validation = this.validation
      return Object.keys(validation).every(function (key) {
        return validation[key]
      })
    }
  },
  methods: {
    addTask: function () {
      if (this.isValid) {
        tasksRef.push(this.newTask);
        this.newTask.text = '';
        this.newTask.url = '';
        this.newTask.list = '';
      }
    },
    removeTask: function (task) {
      tasksRef.child(task['.key']).remove();
    }
  }
});
</script>
